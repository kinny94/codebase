<a routerLink="/{{ topic.name }}">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ topic.name.charAt(0).toUpperCase() + topic.name.slice(1) }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ topic.desc }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Details</button>
    </mat-card-actions>
  </mat-card>
</a>
