<a routerLink="/{{ urlName(topic.topic) }}">
  <mat-card appAnimation [eleAnimation]="'flip_in'" class="card">
    <mat-card-header>
      <mat-card-title>{{ topic.topic }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ topic.desc }}
      </p>  
    </mat-card-content>
    <mat-card-actions>
      <button class="card-button" mat-raised-button>Details</button>
    </mat-card-actions>
  </mat-card>
</a>
