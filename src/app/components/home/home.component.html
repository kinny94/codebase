<div class="container">
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let topic of _topics | async" >
        <app-gradient-card 
        fxFlex="0 1 calc(33.3%)"
        fxFlex.lt-md="0 1 calc(50%)"
        fxFlex.lt-sm="100%"
        [topic]="topic" 
      ></app-gradient-card>
    </ng-container>
  </div>
</div>
