<div *ngIf="(userdata$ | async); else loading" fxLayout="column" fxFlexfill fxLayoutGap="32px">
  <div fxLayout="row" fxFlexFill fxLayoutAlign="center center" fxLayoutGap="32px">
    <div fxLayout="column" fxLayoutAlign="start center" fxFlexFill>
      <div>
        <h2>Profile</h2>
      </div>
      <div fxFlexFill fxLayout="column">
        <mat-form-field fxFlexFill > 
          <input matInput placeholder="First name" value="{{ (userdata$ | async)?.firstname}}">
        </mat-form-field>

        <mat-form-field fxFlexFill > 
          <input matInput placeholder="Last name" value="{{ (userdata$ | async)?.lastname}}">
        </mat-form-field>

        <mat-form-field fxFlexFill > 
          <input matInput placeholder="username" value="{{ (userdata$ | async)?.username}}">
        </mat-form-field>
      
        <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxFlexFill fxLayoutGap="32px">
    <div fxLayout="column" fxFlex="calc(50% - 32px)" fxLayoutAlign="space-around center" fxLayoutGap="32px">
      <div fxFlex fxLayout="column" fxLayoutAlign="center center">
        <h2>Liked Problems</h2>
      </div>
      <div fxFlexFill fxLayout="column">
        <mat-list fxLayout="column" fxFlexFill>
          <ng-container *ngFor="let item of (likedProblems$ | async) | keyvalue ">
            <mat-list-item>
              <app-topic-problems fxFlex [item]="item"></app-topic-problems>
              <mat-divider></mat-divider>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </div>
    </div>
    <div fxLayout="column" fxFlex="calc(50% - 64px)" fxLayoutAlign="space-around center" fxLayoutGap="32px">
      <div fxFlex fxLayout="column" fxLayoutAlign="center center">
        <h2>Rated Problems</h2>
      </div>
      <div fxFlexFill fxLayout="column">
        <mat-list fxLayout="column" fxFlexFill>
          <ng-container *ngFor="let item of (ratedProblems$ | async) | keyvalue ">
            <mat-list-item>
              <app-topic-problems fxFlex [item]="item"></app-topic-problems>
              <mat-divider></mat-divider>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
